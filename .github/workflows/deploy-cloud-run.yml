name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: ${{ vars.GCP_REGION }}
      SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
      IMAGE: ${{ vars.IMAGE_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required variables
        run: |
          missing=0
          for var in PROJECT_ID REGION SERVICE IMAGE; do
            if [ -z "${!var}" ]; then
              echo "::error::Missing environment variable: ${var}. Configure repository variables before running this workflow."
              missing=1
            fi
          done
          if [ $missing -ne 0 ]; then
            exit 1
          fi

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker authentication
        run: gcloud auth configure-docker --quiet

      - name: Build and push container image
        run: |
          gcloud builds submit \
            --project "${PROJECT_ID}" \
            --tag "gcr.io/${PROJECT_ID}/${IMAGE}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${SERVICE}" \
            --image "gcr.io/${PROJECT_ID}/${IMAGE}" \
            --region "${REGION}" \
            --project "${PROJECT_ID}" \
            --platform managed \
            --allow-unauthenticated
